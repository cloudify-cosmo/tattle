---
query_config
    data_type:        branch
    max_threads:      20
    github_org_name:  cloudify_cosmo
    output_path:      /tattle/output/report.json

filters:
  - type: name
    regular_expressions: [CFY]
        
  - type: issue
    jira_team_name: cloudifysource
    jira_statuses:  [Closed, Resolved]
    transform:
        base_inducer:   CFY-*\d+
        edge_case_str:  '-'
        edge_from:      CFY
        edge_to:        -CFY
...
