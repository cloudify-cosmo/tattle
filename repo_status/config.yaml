---
query_config:
    max_threads:      100
    data_type:        branch
    github_org:       cloudify-cosmo
    output_path:      /home/avia/tattle/output/report.json

filters:
  - type: name
    precedence: 1
    regular_expressions: [CFY]
        
  - type: issue
    precedence: 2
    jira_team_name: cloudifysource
    jira_statuses:  [Closed, Resolved]
    transform:
        base_inducer:   CFY-*\d+
        edge_case_str:  '-'
        edge_from:      CFY
        edge_to:        CFY-
...
